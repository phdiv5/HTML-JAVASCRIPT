<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let saude = 300;
    let dano = parseInt(prompt("Digite o valor do dano:"));
    
    function personagemMorreu(saude, dano) {
    let novaSaude = saude - dano;
    if (novaSaude >= 1) {
    return "vivo"; 
    } else {
    return "morto"; 
    }
}

personagemMorreu(dano, saude);
    </script>
</head>
